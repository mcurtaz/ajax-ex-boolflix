<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- CDN JQUERY -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- CDN HANDLEBARS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

  <!-- LINK GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">

  <!-- CDN FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

  <!-- MIO CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- MIO SCRIPT JS -->
  <script src="./js/script.js" type="text/javascript"></script>

  <!-- TEMPLATE HANDLEBARS -->
  <script id="result-template" type="text/x-handlebars-template">
    <li data-genres="{{genre_ids}}">
      <div class="poster">
        <img src="{{poster}}" alt="Poster">
        <div class="no-img">{{ title }}</div>
        <div class="item-data-wrapper">
          <!-- &ensp; Ã¨ l'entity (il carattere speciale) per lo spazio.  -->
          <div class="title" ><strong>Titolo: </strong>&ensp;{{ title }}</div>
          <div class="original-title"><strong>Titolo originale: </strong>&ensp;{{ original_title }}</div>
          <div class="language" data-lng="{{original_language}}"><strong>Lingua: </strong>&ensp;{{{languageImg}}}</div>
          <div class="stars"><strong>Voto: </strong>&ensp;{{{stars}}}</div>
          <div class="actors"><strong>Attori: </strong>&ensp;{{actors}}</div>
          <div class="overview"><strong>Trama: </strong>&ensp;{{{overview}}}</div>
        </div>
      </div>
    </li>
  </script>

  <title>Boolfix</title>
</head>
<body>
<header class="rientro">
  <div class="searchbar-container">
    <div class="logo">
      <h1>BOOLFIX</h1>
    </div>
    <div class="">
      <label for="searchbar">Cerca film:</label>
      <input id="searchbar" type="text" name="searchbar">
      <button id="btn-searchbar" type="button" name="button"><i class="fas fa-search"></i></button>
    </div>
  </div>
</header>
<section id="filters" class="rientro">
  <div class="title">
    <h2>Filtra ricerca</h2>
  </div>
  <div class="genres">
    <label for="genre-select">Generi: </label>
    <select id="genre-select" class="">
      <option value="all" selected>Tutti</option>
    </select>
  </div>
</section>
<section class="result-display rientro">
  <h2>Film</h2>
  <ul id="movie-search-results">
  </ul>
  <h2>Serie TV</h2>
  <ul id="tv-search-results"></ul>
</section>
</body>
</html>
