<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- CDN JQUERY -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- CDN HANDLEBARS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

  <!-- LINK GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">

  <!-- CDN FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

  <!-- MIO CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- MIO SCRIPT JS -->
  <script src="./js/script.js" type="text/javascript"></script>

  <!-- TEMPLATE HANDLEBARS -->
  <script id="result-template" type="text/x-handlebars-template">
    <li>
      <div class="poster">
        <img src="{{poster}}" alt="Poster">
        <div class="item-data-wrapper">
          <div class="title">{{ title }}</div>
          <div class="original-title">{{ original_title }}</div>
          <div class="language" data-lng="{{original_language}}">{{{languageImg}}}</div>
          <div class="stars">{{{stars}}}</div>
        </div>
      </div>

    </li>
  </script>

  <title>Boolfix</title>
</head>
<body>
<header class="rientro">
  <div class="searchbar-container">
    <label for="searchbar">Cerca film:</label>
    <input id="searchbar" type="text" name="searchbar">
    <button id="btn-searchbar" type="button" name="button"><i class="fas fa-search"></i></button>
  </div>
</header>
<section class="result-display rientro">
  <h2>Film</h2>
  <ul id="films-search-results">
  </ul>
  <h2>Serie TV</h2>
  <ul id="tv-search-results"></ul>
</section>
</body>
</html>
